<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers - ZH Games</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 60px;
            height: 60px;
        }
        .black { background-color: #333; }
        .white { background-color: #eee; }
        .piece { width: 50px; height: 50px; border-radius: 50%; margin: auto; margin-top:5px; }
        .red { background-color: red; }
        .blue { background-color: blue; }
    </style>
</head>
<body>
    <h1>Checkers</h1>
    <table id="checkers-board"></table>
    <script>
        const board = document.getElementById("checkers-board");
        for(let r=0; r<8; r++){
            const row = board.insertRow();
            for(let c=0; c<8; c++){
                const cell = row.insertCell();
                if((r+c)%2===0) cell.className="white";
                else cell.className="black";
                
                if(cell.className==="black"){
                    if(r<3){
                        const piece = document.createElement("div");
                        piece.className="piece red";
                        cell.appendChild(piece);
                    } else if(r>4){
                        const piece = document.createElement("div");
                        piece.className="piece blue";
                        cell.appendChild(piece);
                    }
                }
            }
        }
    </script>
</body>
</html>
